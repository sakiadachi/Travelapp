            <a class="navbar-brand" href="#">Travel Journal</a>
            <button class="navbar-toggler" data-target="#navbarToggleExternalContent" data-toggle="collapse" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

                <span class="line"></span>

        <div class="pos-f-t">

                </div>
            </div>
        </div>

        <form id="entry-form">
            <div class="row-bw">
                <div class="form-location">
                    <label for="location">My trip to: </label>
                    <input type="text" id="location" name="location" placeholder="enter location" required>
                </div>

                <div class="form-date">
                    <label for="date">Departing: </label>
                    <input type="date" id="date" name="deperture-date" required>
                </div>
            </div>
            <div class="center">
                <button type="submit" id="form-submit" name value="Save your trip!">ï¼‹ add trip</button>

        </form>

    </section>

    </footer>
