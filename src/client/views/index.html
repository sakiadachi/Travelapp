<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Travel Journal app</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/client/styles/styles2.css">
</head>

<body>
    <header>
        <div class="title">
            Travel Journal
        </div>
        <button id="add-trip" type="submit">+ add trip</button>
    </header>
    <section id="top-illust">
        <img src="" id="topimg">
    </section>

    <section id="form">
        <div class="form">
            <div class="destination"></div>
                <label for="destination">Destination: </label>
                <input type="text" id="destination" placeholder="enter location">
            </div>
            <div class="date">
                <label for="start">Start Date: </label>
                <input type="date" id="start" name="trip-start" value="DD-MM-YYYY">
                </br>
            </div>
          </div>
            <button id="generate" type="submit"> Generate </button>
    </section>
    <section id="entry">
        <div class="entry-img">
            <h1>My Trips: </h1>
            <img src="https://source.unsplash.com/random/200x200" alt="img" width="400px">
        </div>
        <div id="entry-text">
            <div id="place">
                <h2>Paris</h2>
            </div>
            <div id="date">
                <p>XX.XX.XXXX</p>
            </div>
            <div id="weather">
                <p>Sunny</p>
                <p>"Lstrud or in repa deserunt mollit anim id est laborum."</p>
            </div>um 
        </div>
    </section>

    <footer>
        To top
    </footer>

    <script src="app.js" type="text/javascript"></script>

</body>

</html>
