<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Travel Journal app</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/client/styles/styles2.css">
</head>

<body>
    <header>
        <div class="title">
            Travel Journal
        </div>
        <button id="add-trip" type="submit">+ add trip</button>
    </header>
    <section id="top-illust">
        <img src="" id="topimg">
    </section>

    <section id="form">
        <div class="form">
            <div class="destination"></div>
            <label for="destination">My trip to: </label>
            <input type="text" id="destination" placeholder="enter location">
        </div>
        <div class="date">
            <label for="start">Departing: </label>
            <input type="date" id="start" name="trip-start" value="DD-MM-YYYY">
            </br>
        </div>
        </div>
        <button id="generate" type="submit"> Generate </button>
    </section>

    <div class="my-trips">
        <h2>My Trips: </h2>
    </div>

    <section id="entry">
        <div class="entry-img">
            <img src="https://source.unsplash.com/random/200x200" alt="img" width="300px">
        </div>
        <div class="entry-text">
            <div class="a">
                <p>My trip to: </p>
                <div id="place">
                    <p>Paris</p>
                </div>
            </div>

            <div class="b">
                <p>Departing: </p>
                <div id="date">
                    <p>XX.XX.XXXX</p>
                </div>
            </div>

            <div class="c">
                <p>flight info: </p>
                <div id="flight info">
                    <p>HND 03:00PM
                        <br>Flight707 AAA AIR</p>
                    <p>HND 03:00PM
                        <br>Flight707 AAA AIR</p>
                </div>
            </div>

            <div class="d">
                <button class="save-trip">save trip</button>
                <button class="remove-trip">remove trip</button>
            </div>

            <div class="e">
                <div class="count-days"> is days away</div>
            </div>

            <div class="f">
                <p>Typical weather for then is: </p>
                <div id="weather">
                    <p>Mostly cloudy</p>
                    <p>High 33c, Low 10c</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        To top
    </footer>

    <script src="app.js" type="text/javascript"></script>

</body>

</html>
