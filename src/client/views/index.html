<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Journal app</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="pos-f-t">
                <nav class="navbar">
                    <a class="navbar-brand" href="#">Travel Journal</a>
                    <button class="navbar-toggler" data-target="#navbarToggleExternalContent" data-toggle="collapse" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                       <span class="line"></span> 
                       <span class="line"></span> 
                       <span class="line"></span>
                   </button>
                </nav>
                <div class="collapse" id="navbarToggleExternalContent">
                    <div class="p-4">
                        <!-- <h5>Save your trip</h5> -->
                        <form id="entry-form">
                            <div class="form-location">
                                <label for="location">My trip to: </label>
                                <input type="text" id="location" name="location" placeholder="enter location" required>
                            </div>
                
                            <div class="form-date">
                                <label for="date">Departing: </label>
                                <input type="date" id="date" name="deperture-date" value="yyyy-MM-dd" required>
                            </div>
                            <button type="submit" id="form-submit" name value="Save your trip!">Save your trip</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <section id="entry">
            <div class="entry-container">
                <div class="entry-img">
                </div>
                <div class="entry-text">
                    <div class="title-entry">

                        <div class="place">
                            <p>My trip to: </p>
                        </div>

                        <div class="date">
                            <p>Departing: </p>
                        </div>
                    </div>

                    <!-- <div class="flight">
                        <div class="title-entry-two">flight info:
                        </div>
                        <div class="flight info">
                            <p>HND 03:00PM
                                <br>Flight707 AAA AIR</p>
                            <p>HND 03:00PM
                                <br>Flight707 AAA AIR</p>
                        </div>
                    </div> -->

                    <div class="infomation">
                        <div class="location"></div> 
                        <p> is</p>
                        <div id="count-days"></div>
                        <p> days away</p>
                    </div>

                    <div class="weather">
                        <div class="title-entry-two">Typical weather for then is: </div>
                            <div class="forecast"></div>
                            <div class="max_temp"></div>
                            <div class="low_temp"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- <footer>
        <a href="#title">To top</a>
    </footer> -->

    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
